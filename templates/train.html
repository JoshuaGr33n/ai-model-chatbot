{% extends 'base.html' %}

{% block title %}Train ChatBot{% endblock %}

{% block styles %}
<style>
  body {
    background-color: #f0f0f0;
  }
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    max-width: 600px;
  }
  .card-header {
    background-color: #007bff;
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
  }
  .card-body {
    padding: 30px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  input[type=text], input[type=password] {
    border-radius: 4px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  button[type=submit] {
    background-color: #007bff;
    color: white;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  button[type=submit]:hover {
    background-color: #0062cc;
  }
  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
  }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
  <div class="card">
    <div class="card-header">Train ChatBot</div>
    <div class="card-body">
      {% if success_message %}
        <div class="alert alert-success" role="alert">{{ success_message }}</div>
      {% endif %}
      {% if error_message %}
      <div class="alert alert-danger" role="alert">{{ error_message }}</div>
    {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" required  style="height: 200px;width: 500px;">{{ descriptor }}</textarea>
        </div>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
